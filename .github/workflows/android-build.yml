name: Build Android Debug APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # JDK 17 for Android sdkmanager/cmdline-tools
      - name: Set up JDK 17 (for Android SDK tools)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # Switch to JDK 8 for old Gradle wrapper (your wrapper downloads Gradle 4.4.1)
      - name: Set up JDK 8 (for Gradle 4.4.1)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "8"

      - name: Unzip project
        run: |
          ls -la
          unzip -o color_check_android_pro_mvp-1.zip
          ls -la
          ls -la color_check_android_pro

      - name: Build Debug APK
        working-directory: color_check_android_pro
        run: |
          chmod +x ./gradlew
          ./gradlew :app:assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: color_check_android_pro/app/build/outputs/apk/debug/*.apk
