name: Build Android Debug APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Unzip project
        run: |
          unzip -o ColorCheckPro.zip
          ls -la

      - name: Build Debug APK
        working-directory: color_check_android_pro
        run: |
          chmod +x ./gradlew
          ./gradlew :app:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: color_check_android_pro/app/build/outputs/apk/debug/*.apk
